<!DOCTYPE html>
<html>
	{% include 'hackathon/base.html' %}
       
	<body>
		<div class="container">
			<h1> {{ event }}'s </h1>

			{% if tweets %}
				{% for tweet in tweets %}
					<li>{{ tweet.body }} + {{ tweet.time }}</li>

				{% endfor %}
			{% else %}

			<p>There are no tweets for this event<p>

			{% endif %}

		</div>
	</body>

</html>
