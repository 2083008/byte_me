<!DOCTYPE html>
<html>
	{% include 'hackathon/base.html' %}

	<body>
	<div class="container">
		{% if user.is_authenticated %}
        	<h1>Recent Events</h1>
        	<table class="table table-hover" id="tweet_table">
        		<thead>
        			<th> Location </th>
        			<th> Incident </th>
        			<th> Valid? </th>
        		</thead>
        		<tbody>
        			<tr>
        				<td> G4 </td>
        				<td> There was a fire and a robbery </td>
        				<td>
	        				<button type="button" class="btn btn-success">Valid</button>
                            <button type="button" class="btn btn-danger"
                            onclick="deleteRow(this)">Invalid</button>
	        			</td>
        			</tr>
        			<tr>
        				<td> G19 </td>
        				<td> There is a cat stuck up a tree </td>
        				<td>
                            <button type="button" class="btn btn-success">Valid</button>
	        				<button type="button" class="btn btn-danger"
                            onclick="deleteRow(this)">Invalid</button>
	        			</td>
        			</tr>
        		</tbody>
        	</table>

        	<!-- for x in entries populate table but for now just create table
        -->
        {% else %}
        	<h1> Please register/login! </h1>
        {% endif %}
    </div>

<script>
function deleteRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
    document.getElementById("tweet_table").deleteRow(i);
}
</script>
	</body>

</html>
